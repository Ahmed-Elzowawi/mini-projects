<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./calculator.css" />
		<script src="./calculator.js" defer></script>
	</head>
	<body>
		<div class="container">
			<input type="text" id="input" onkeydown="return false;" tabindex="-1" />
			<div class="main-grid">
				<div id="sub-grid-1">
					<div>7</div>
					<div>8</div>
					<div>9</div>
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>0</div>
					<div>.</div>
					<div id="equal">=</div>
				</div>
				<div id="sub-grid-2">
					<div>รท</div>
					<div>x</div>
					<div>-</div>
					<div>+</div>
				</div>
			</div>
			<p id="clear">AC</p>
			<p id="result">Result: <span></span></p>
		</div>
	</body>
</html>
